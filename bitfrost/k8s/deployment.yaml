apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitfrost-backend
  namespace: ase-12
  labels:
    app.kubernetes.io/name: bitfrost-backend
    app.kubernetes.io/instance: bitfrost-backend
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: bitfrost-backend
      app.kubernetes.io/instance: bitfrost-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitfrost-backend
        app.kubernetes.io/instance: bitfrost-backend
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: app
          image: ghcr.io/janne5656/bitfrost:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            # Enable graceful shutdown at app level (align with terminationGracePeriodSeconds)
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/api"
            - name: SERVER_SHUTDOWN
              value: "graceful"

          readinessProbe:
            httpGet:
              path: /api/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /api/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 1
          startupProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            periodSeconds: 5
            failureThreshold: 30

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1024Mi"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true # Immutable root FS â†’ mount /tmp as writable
            capabilities:
              drop: ["ALL"]

          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}
