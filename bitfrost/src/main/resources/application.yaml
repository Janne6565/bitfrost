spring:
  application:
    name: bitfrost
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  datasource:
    hikari:
      auto-commit: false
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
app:
  past-date-range: 7
  max-retry-timeout: 3600
  cors:
    allowed-origins:
      - http://localhost:5173
      - https://bitfrost.sau-portal.de
  jwt:
    identity:
      duration: 36000000 # 10 hours
    refresh:
      duration: 2678400000 # 1 month
    secret: aa7b0e9187c3eec1bb5da2297b87c0ad6d8cb71188efea3c5b2d5bd189e5e397
    private-key-path: private_key.pem
management:
  endpoints:
    web:
      exposure:
        include: health,readiness,liveness,prometheus
      base-path: /actuator
  endpoint:
    health:
      probes:
        enabled: true